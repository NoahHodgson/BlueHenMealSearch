<style>
  
body{
  background: conic-gradient(from 50deg at bottom right, cyan, #00539F);
}
h1{
  color: #FFD100;
}
h4{
  color: yellow;
}
label{
  font-size: large;
  color: white;
}
table, th, td{
    color: white;
   width: 75%;
   margin-left: auto;
   margin-right: auto;
}
</style>

<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <section class="search">
      <nav class="navbar navbar-light bg-primary" style="background-color:#004aad; padding-top: 2.5%;">
        <a class="navbar-brand" href="">
          <img src="images/BHMS_Banner.png" alt="" style="width: 40%;">
        </a>
      </nav>
      <label for="str">Search...</label>
      <input type="search" id="str" name="str_name" onkeypress="buildTable();">
    </section>

  <div class="container">
    <section class = "pre-results">
       <h4>Results:</h4>
       <table>
        <tr>
          <th>Item</th>
          <th>Dining Hall</th> 
        </tr>
        <tbody id = "meal table"></tbody>
      </table>
    </section>
  </div>
  <script>
    //FIXME: replace with meal scraper JSON later.
    var meal_array = [{'name':'Chicken Salad', 'location':'Pencader'},{'name':'Chicken Parm', 'location':'Pencader'}]

    function buildTable(){
      var meal_table = document.getElementById('meal table')
      var search = document.getElementById('str').value
      meal_table.innerHTML = ""
      for (var i = 0; i < meal_array.length; i++) {
        if(meal_array[i].name.toLowerCase().includes(search.toLowerCase())){
          row =`<tr>
                      <td>${meal_array[i].name}</td>
                      <td>${meal_array[i].location}</td>
                    </tr>`
          meal_table.innerHTML += row
        }
      }
    }
  </script>
